<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript">
        var Do=function(){Do.actions.push([].slice.call(arguments));};
        Do.ready=function(){Do.actions.push([].slice.call(arguments));};
        Do.add=Do.define=function(name,opts){Do.mods[name]=opts;};
        Do.global=function(){Do.global.mods=Array.prototype.concat(Do.global.mods,[].slice.call(arguments));};
        Do.global.mods=[];
        Do.mods={};Do.actions=[];
    </script>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta name="format-detection" content="telephone=no">  <!--自动检测在网页中可能出现的电话号码-->
    <meta name="description" content="搭么？易到搭车全面起航，期待您的加入！">
    <title>搭么？易到搭车全面起航，期待您的加入！</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/greencar-reg.css"/>
    <script type="text/javascript" src="http://i3.yongche.name/js/do/do.all.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div class="container h100 dis-box box-vertical" style="background: #000 url('img/bg.png') no-repeat;background-size: 100% 100%;background-position: 50% 0 ">
    <img class="wx-invisible" src="img/logo-wx.png" alt="易到用车"/>
    <header class="logo-container flex" >
        <img class="scale-6" src="img/logo.png" alt="易到用车"/>
    </header>
    <div>
        <article>
            <form id="j_form" name="j_form" class="content">
                <ul class="info-list">
                    <li class="">
                        <label for="cellphone">手机号码</label>
                        <input required data-max="11" type="tel" pattern="^1[345678][\d]{9}$" id="cellphone" name="cellphone" placeholder="请填写用于接单的手机号"/>
                    </li>
                    <li>
                        <label for="verify_code">验证码</label>
                        <input type="tel" required data-min="4" data-max="4" id="verify_code" name="verify_code"/>
                        <input type="button" id="J_code_btn" class="btn btn-red btn-xs" value="获取验证码"/>
                    </li>
                </ul>
            </form>
        </article>

        <div class="btn-container">
            <input class="btn btn-red btn-large" type="button" value="继续"/>
        </div>
    </div>

</div>
</body>
</html>
